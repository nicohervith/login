<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Validated Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <header>
    <nav>
      <button id="open-button">Iniciar sesión</button>
    </nav>
  </header>
  <main>
    <div class="main">

      <div id="container" class="container">
        <div class="img-container">

          <h1 class="livebet-img">Betting Exchanges </h1>
          <img id="close-button" class="close-img" src="img/close.png" alt="">
        </div>

        <form class="login_form" action="home.html" method="post" name="form" onsubmit="return validated()">
          <div class="font">Nombre de usuario</div>
          <input autocomplete="off" type="text" name="email">
          <div id="email_error">Please fill up your Email or Phone</div>
          <div class="font font2">Clave</div>
          <input type="password" name="password">
          <div id="pass_error">Please fill up your Password</div>
          <br />
          <div class="checkbox-container">

            <input class="checkbox" type="checkbox" value="">
            <p class="checkbox-p">Recordar el nombre de usuario</p>
          </div>

          <button type="submit">INICIAR SESIÓN</button>

          <div class="footer-container">
            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
            <p><a href="#">¿Olvidó su nombre de usuario?</a></p>
          </div>

          <div class="second-img">
            <h2 class="bet-img" >Live bet</h2>
          </div>
        </form>
      </div>
    </div>

    <!-- LOADER -->
    <div id="loader">
      <div class="loadingio-spinner-rolling-56yjwbtwcdo">
        <div class="ldio-6rp0pln6kis">
          <div></div>
        </div>
        <div class="second-part">
          <h2>Cargando datos</h2>
        </div>
      </div>
    </div>
    <div class="loader2"></div>
    <!-- -->

  </main>



  <script src="valid.js"></script>
  <script>

    function close() {
      document.getElementById("container").classList.remove("active");
    }
    document.getElementById("close-button").onclick = function () {
      close();
    }

    function open() {
      document.getElementById("container").classList.add("active");
    }
    document.getElementById("open-button").onclick = function () {
      open();
    }

    window.addEventListener("load", function () {
      this.document.getElementById('loader').classList.toggle("loader2")
    })

  </script>
</body>

</html>
